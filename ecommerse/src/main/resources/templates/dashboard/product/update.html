<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<div layout:fragment="body">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" name="phoneNumber" th:value="${order.phoneNumber}" class="form-control col-4"
                   placeholder="PhoneNumber" required/>
        </div>
        <div class="form-group">
            <input type="text" name="address" th:value="${order.address}" class="form-control col-4"
                   placeholder="Address" required/>
        </div>

        <div class="form-group">
            <input type="text" name="message" th:value="${order.message}" class="form-control col-4" required/>
        </div>

        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-success"/>
        </div>

</div>

</body>
</html>
