<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<div layout:fragment="body">
    <a th:href="@{/dashboard/orders/create}" class="btn btn-outline-success">Create</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Phone Number</th>
            <th scope="col">address</th>
            <th scope="col">message</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orders}">
            <th th:text="${order.id}"  scope="row">1</th>
            <td th:text="${order.phoneNumber}">Mark</td>
            <td th:text="${order.address}">Mark</td>
            <td th:text="${order.message}">Mark</td>
            <td>
                <a th:href="'/dashboard/orders/update/'+${order.id}" class="btn btn-outline-warning">update</a>
                <a th:href="'/dashboard/orders/delete/'+${order.id}" class="btn btn-outline-danger">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
